{{- with .Values.deployment }}
{{- if .enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .name }}-deployment"
  labels:
    app: "{{ .name }}"
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: "{{ .name }}"
  template:    
    metadata:
      labels:
        app: "{{ .name }}"
    spec:

      #
      # InitContainers
      #
      {{- with .initContainers  }}
      {{- if .enabled }}
      initContainers:
      {{- range .configs }}
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}

          {{- with .volumeMounts  }}
          {{- if .enabled }}
          volumeMounts:
            {{- range .configs }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- end }}

      {{- end }}
      {{- end }}
      {{- end }}

      #
      # Containers
      #
      {{- with .containers  }}
      {{- if .enabled }}
      containers:
        {{ range .configs }}
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}

          {{- with .volumeMounts  }}
          {{- if .enabled }}
          volumeMounts:
            {{- range .configs }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- end }}

      {{- end }}
      {{- end }}
      {{- end }}

      #
      # Volumes
      #
      {{- with .volumes  }}
      {{- if .enabled }}
      volumes:
        {{ range .configs }}
          - {{ . }}
        {{- end }}
      {{- end }}
      {{- end }}


{{- end }}
{{- end }}