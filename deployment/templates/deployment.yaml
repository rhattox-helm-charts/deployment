{{- with .Values.deployment }}
{{- if .enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .name }}"
  labels:
    app: "{{ .name }}"
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: "{{ .name }}"
  template:    
    metadata:
      labels:
        app: "{{ .name }}"
    spec:
      containers:
        - name: "{{ .name }}"
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}

{{- end }}

{{- end }}