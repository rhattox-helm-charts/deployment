{{- with .Values.deployment }}
{{- if .enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .name }}-deployment"
  labels:
    app: "{{ .name }}"
spec:
  {{- with .strategy }}
  strategy:
    type: {{ .type }}
    rollingUpdate:
      maxUnavailable: {{ .rollingUpdate.maxUnavailable }}
      maxSurge: {{ .rollingUpdate.maxSurge }}    
  {{- end}}
  progressDeadlineSeconds: {{ .progressDeadlineSeconds }}
  revisionHistoryLimit: {{ .revisionHistoryLimit }}
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: "{{ .name }}"
  template:    
    metadata:
      labels:
        app: "{{ .name }}"
    spec:
      #
      # Security Context
      #
      {{- with .securityContext  }}
      securityContext:
        runAsNonRoot: {{ .runAsNonRoot }}
        runAsUser: {{ .runAsUser }}
      {{- end }}

      #
      # InitContainers
      #
      {{- with .initContainers  }}
      {{- if .enabled }}
      initContainers:
      {{- range .configs }}
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}

          {{- with .volumeMounts  }}
          {{- if .enabled }}
          volumeMounts:
            {{- range .configs }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- end }}

      {{- end }}
      {{- end }}
      {{- end }}

      #
      # Containers
      #
      {{- with .containers  }}
      {{- if .enabled }}
      containers:
        {{ range .configs }}
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          
          securityContext:
            allowPrivilegeEscalation: {{ .securityContext.allowPrivilegeEscalation }}

          {{- with .volumeMounts  }}
          {{- if .enabled }}
          volumeMounts:
            {{- range .configs }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- end }}

          #
          # Ports
          #
          {{- with .ports  }}
          {{- if .enabled }}
          ports:
            {{ range .configs }}
              - {{ . }}
            {{- end }}
          {{- end }}
          {{- end }}

          #
          # env
          #
          {{- with .env  }}
          {{- if .enabled }}
          env:
            {{ range .configs }}
              - {{ . }}
            {{- end }}
          {{- end }}
          {{- end }}


          #
          # envFrom
          #
          {{- with .envFrom  }}
          {{- if .enabled }}
          envFrom:
            {{ range .configs }}
              - {{ . }}
            {{- end }}
          {{- end }}
          {{- end }}

          #
          # Resources
          #
          {{- with .resources  }}
          {{- if .enabled }}
          resources:
            requests:
              cpu: {{ .configs.requests.cpu }}
              memory: {{ .configs.requests.memory }}
            limits:
              cpu: {{ .configs.limits.cpu }}
              memory: {{ .configs.limits.memory }}
          {{- end }}
          {{- end }}
          #
          # Probes
          #
          {{- with .livenessProbe  }}
          livenessProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ .httpGet.port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}

          {{- with .readinessProbe  }}
          readinessProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ .httpGet.port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}

      {{- end }}
      {{- end }}
      {{- end }}

      #
      # Volumes
      #
      {{- with .volumes  }}
      {{- if .enabled }}
      volumes:
        {{ range .configs }}
          - {{ . }}
        {{- end }}
      {{- end }}
      {{- end }}


{{- end }}
{{- end }}