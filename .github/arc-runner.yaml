apiVersion: v1
kind: PersistentVolume
metadata:
  name: helm-chart-deployment
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/dind-cache/helm-chart-deployment
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: helm-chart-deployment
  namespace: actions-runner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: helm-chart-deployment
---
apiVersion: v1
kind: Namespace
metadata:
  name: actions-runner
  labels:
    name: actions-runner
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: helm-chart-deployment
  namespace: actions-runner
spec:
  replicas: 1
  template:
    spec:
      repository: rhattox-helm-charts/helm-chart-deployment
      # https://github.com/actions/actions-runner-controller/blob/master/docs/deploying-alternative-runners.md
      image: summerwind/actions-runner-dind
      dockerdWithinRunnerContainer: true
      dockerMTU: 1450
      env:
        - name: ARC_DOCKER_MTU_PROPAGATION
          value: "true"
      volumeMounts:
        - name: helm-chart-deployment
          mountPath: /var/lib/docker
      volumes:
        - name: helm-chart-deployment
          persistentVolumeClaim:
            claimName: helm-chart-deployment
